<!-- Subheader Start -->
  <div class="subheader bg-cover dark-overlay-2" style="background-image: url('assets/img/banner/a2.webp')">

    <div class="container">
      <div class="subheader-inner">
        <h1>Shop</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/shop">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shop</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <!-- Subheader End -->

  <section class="section section-padding posts">
    <div class="container">

      <div class="row">

        <div class="col-lg-12">

          <!-- Toggle & Filter Start -->
          <div class="filter-wrapper">
            <div class="view-toggler">
              <i class="fas fa-th toggle-grid active"></i>
              <i class="fas fa-th-list toggle-list"></i>
            </div>
            <!-- <select class="form-control">
              <option value="popularity">Sort by popularity</option>
              <option value="latest">Sort by latest</option>
              <option value="price-high-low">Sort by price: High to Low</option>
              <option value="price-low-high">Sort by price: Low to High</option>
            </select> -->
          </div>
          <!-- Toggle & Filter End -->

          <div class="row">
            <!-- Product Start -->
            <div class="col-md-4" *ngFor="let item of product">
              <div class="ct-product">
                <div class="ct-product-thumbnail">
                  <!--<a ><img src="assets/img/products/2.jpeg" alt="product"></a> -->
                  <a><img [src]="item.image" alt="{{ item.nom }}"></a>

                  <div class="ct-product-controls">
                     <a (click)="ajouterAuPanier(item.id)" class="btn-custom secondary">Ajoutez au panier<i class="fas fa-arrow-right"></i> </a>
                  </div>
                </div>
                <div class="ct-product-body">
                  <h5 class="product-title"> <a >{{ item.nom }}</a> </h5>
                  <p class="product-price custom-secondary" >Prix: {{ item.prix }} â‚¬</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Pagination Start 
            <ul class="pagination">
              <li class="page-item"><a class="page-link" routerLink="/shop">1</a></li>
              <li class="page-item active">
                <a class="page-link" routerLink="/shop">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" routerLink="/shop">3</a></li>
            </ul>
           Pagination End -->

        </div>

        <!-- Sidebar Start -->
<!-- <div class="col-lg-4">
          <app-shop-sidebar></app-shop-sidebar>
        </div> -->
        <!-- Sidebar End -->
      </div>

    </div>
  </section>
