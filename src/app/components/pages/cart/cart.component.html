<app-header1></app-header1>
<!-- Subheader Start -->
  <div class="subheader bg-cover dark-overlay dark-overlay-2" style="background-image: url('assets/img/subheader.jpg')">
    <div class="container">
      <div class="subheader-inner">
        <h1>Cart</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/cart">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/cart">Shop</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cart</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <!-- Subheader End -->

  <!--Cart Start -->
  <section class="section">
    <div class="container">

      <!-- Cart Table Start -->
      <table class="ct-responsive-table">
        <thead>
          <tr>
            <th class="remove-item"></th>
            <th>Product</th>
            <th>Prix</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of items">
            <td class="remove">
              <button type="button" class="close-btn close-danger remove-from-cart">
                <span></span>
                <span></span>
              </button>
            </td>
            <td data-title="Product">
              <div class="cart-product-wrapper">
                <div class="cart-product-body">
                  <h6> <a routerLink="/cart">{{ item.nom }}</a> </h6>
                </div>
              </div>
            </td>
            <td data-title="Price">{{ item.prix }}</td>
          </tr>

        </tbody>
      </table>
      <!-- Cart Table End -->

      <!-- Coupon Code Start -->
      <div class="row">
        <div class="col-lg-5">
          <div class="form-group mb-0">
              <form action="">
                <div class="row">
                  <div>
                    <input type="text" class="form-control" placeholder="Enter Coupon Code" aria-label="Coupon Code" [(ngModel)]="coupon">
                 </div>
                 <div class="input-group-append">
                   <button class="btn-custom primary" type="button" (click)="onSubmit()">Appliquez</button>
                 </div>
                </div>
              </form>
          </div>
        </div>
      </div>
      <!-- Coupon Code End -->

      <!-- Cart form Start -->
      <div class="row ct-cart-form">
        <div class="offset-lg-6 col-lg-6">
          <h4>Cart Total</h4>
          <table>
            <tbody>
              <tr>
                <th>Total</th>
                <td> <b> {{totals}} </b> </td>
              </tr>
              <tr>
                <th>Total avec remise</th>
                <td> <b> {{totalsAvecRemises}} </b> </td>
              </tr>
            </tbody>
          </table>
          <a  (click)="viderLocalStorage()" class="btn-custom primary btn-block">Valider votre Commande</a>
        </div>
      </div>
      <!-- Cart form End -->

    </div>
  </section>
  <!-- Cart End -->
  <app-footer3></app-footer3>
